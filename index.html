    <!-- 
         <script async src="index.js"></script> 
        cuando se le agrega async es para que descargue el archivo js y no se quede esperando el usuario y no 
        vea una pagina en blanco pero depende de los navegadores (los navegadores siempre que encuentran un archivo)
        lo descargan) no todos los navegadores soportan asyn, se recomienda bajar al final del body los 
        llamados a archivos js 
    -->
    <script src="index.js"></script>
